<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Strike - Levels</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000814;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px;
    }
    .video-background {
  position: fixed; /* Keep it fixed while scrolling */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* Hide any part of the video that goes outside the screen */
  z-index: -1; /* Send video behind other content */
}

#background-video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the video covers the screen */
}

    .title {
      font-size: 64px;
      color: #00f0ff;
      text-shadow: 
        0 0 10px #00f0ff, 
        0 0 20px #00f0ff, 
        0 0 40px #00f0ff;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 28px;
      color: #00f0ff;
      text-shadow: 
        0 0 10px #00f0ff, 
        0 0 20px #00f0ff, 
        0 0 40px #00f0ff;
      padding: 8px 20px;
      border-radius: 5px;
      font-weight: 600;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .menu button {
      display: block;
      width: 280px;
      padding: 18px 0;
      margin: 20px auto;
      background-color: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 
        0 0 8px #00f0ff,
        0 0 16px #00f0ff,
        inset 0 0 8px #00f0ff;
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background-color: #00f0ff;
      color: #000814;
      box-shadow: 
        0 0 15px #00f0ff, 
        0 0 30px #00f0ff, 
        inset 0 0 10px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">CYBER STRIKE</h1>
    <h2 class="subtitle">HUNT THE HACKER</h2>
    <audio id="click-sound" src="assets/button-click.mp3" preload="auto"></audio>
    <div class="video-background">
      <video autoplay muted loop id="background-video">
        <source src="assets/Green Futuristic Tech Cyber Security Video.mp4" type="video/mp4">
      </video>
    </div>
    <div class="menu">
      <button onclick="location.href='level1.html'" id="level1">LEVEL 1</button>
      <button onclick="location.href='level2.html'" id="level2">LEVEL 2</button>
      <button onclick="location.href='level3.html'" id="level3">LEVEL 3</button>
      <button onclick="location.href='level4.html'" id="level4">LEVEL 4</button>
      
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const clickSound = document.getElementById("click-sound");

      const playClickSound = () => {
        clickSound.currentTime = 0;
        clickSound.play();
      };

      document.getElementById("level1").addEventListener("click", playClickSound);
      document.getElementById("level2").addEventListener("click", playClickSound);
      document.getElementById("level3").addEventListener("click", playClickSound);
      document.getElementById("level4").addEventListener("click", playClickSound);
      
    });
  </script>
</body>
</html>
